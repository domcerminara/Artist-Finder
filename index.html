<!DOCTYPE html>
<html>
  <head>
    <title>Artist Finder</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="application.js"></script>
  </head>
  
  <body>
    <h1>Artist Finder</h1>
    <div id="wrapper">      
      <p>Enter one of your favorite artists to discover new artists similar to them!</p>
      <form>
        Artist Name: <input type="text" id="artist" />
      </form>
      <img src="submit.png" id="submit">
      <div id="artistinfo"></div>
      <div id="error"></div>
    </div>
    <div id ="footer">
      Created by <a href="http://github.com/domcerminara" target="_blank">domcerminara</a>
      </br>  
      <a href="http://www.twitter.com/domcerminara" target="_blank"><img src="http://twitter-badges.s3.amazonaws.com/t_logo-b.png" alt="Follow domcerminara on Twitter"/></a>
    </div>
  </body>
</html>
